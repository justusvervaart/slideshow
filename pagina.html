
<!DOCTYPE html>
<html>
<head>
    <title>Foto Slideshow</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        /* Zorg ervoor dat de afbeelding altijd op het scherm past */
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        #slideshow img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            margin: auto;
            display: block;
        }
    </style>
    <meta http-equiv="refresh" content="30">
</head>
<body>

<div id="slideshow">
    <img src="contents/fotos/IMG_1144.JPG" alt="contents/fotos/IMG_1144.JPG" style="display:none;">
    <img src="contents/fotos/IMG_1261.JPG" alt="contents/fotos/IMG_1261.JPG" style="display:none;">
    <img src="contents/fotos/IMG_1313.JPG" alt="contents/fotos/IMG_1313.JPG" style="display:none;">
    <img src="contents/fotos/IMG_1454.JPG" alt="contents/fotos/IMG_1454.JPG" style="display:none;">
    <img src="contents/fotos/IMG_1642.JPG" alt="contents/fotos/IMG_1642.JPG" style="display:none;">
    <img src="contents/fotos/img_1755.jpg" alt="contents/fotos/img_1755.jpg" style="display:none;">

</div>

<script>
    var index = 0;
    function showNextImage() {
        var images = document.querySelectorAll("#slideshow img");
        images[index].style.display = "none";
        index = (index + 1) % images.length;
        images[index].style.display = "block";
    }
    setInterval(showNextImage, 2000);
    // Toon de eerste afbeelding
    showNextImage();
</script>

</body>
</html>
