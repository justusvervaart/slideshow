<!DOCTYPE html>
<html>
<head>
    <title>Foto Slideshow</title>
    <meta http-equiv="refresh" content="60"> # verander in 3600 bij productie
    <style>
        #slideshow {
            width: 100%;
            max-height: 100vh;
            overflow: hidden;
        }
        .slide {
            width: 100%;
            max-height: 100vh;
            display: none;
        }
        .slide:first-child {
            display: block;
        }
    </style>
</head>
<body>
<div id="slideshow">
    <img src="contents/fotos/IMG_1642.JPG" class="slide">
    <img src="contents/fotos/IMG_1755.JPG" class="slide">
    <img src="contents/fotos/test.txt" class="slide">
</div>
<script>
    var slideIndex = 0;
    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("slide");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";  
        setTimeout(showSlides, 2000);
    }
    showSlides();
</script>
</body>
</html>
