
<!DOCTYPE html>
<html>
<head>
    <title>Foto Slideshow</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        .slide img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            margin: auto;
            display: block;
        }
        .slide {
            display: none;
        }
    </style>
    <meta http-equiv="refresh" content="3600">
</head>
<body>
<div id="slideshow">
    <div class="slide">
        <img src="contents/fotos/IMG_1144.JPG" alt="contents/fotos/IMG_1144.JPG">
        <p></p>
    </div>
    <div class="slide">
        <img src="contents/fotos/IMG_1261.JPG" alt="contents/fotos/IMG_1261.JPG">
        <p></p>
    </div>
    <div class="slide">
        <img src="contents/fotos/IMG_1313.JPG" alt="contents/fotos/IMG_1313.JPG">
        <p></p>
    </div>
    <div class="slide">
        <img src="contents/fotos/IMG_1454.JPG" alt="contents/fotos/IMG_1454.JPG">
        <p></p>
    </div>
    <div class="slide">
        <img src="contents/fotos/IMG_1642.JPG" alt="contents/fotos/IMG_1642.JPG">
        <p></p>
    </div>
    <div class="slide">
        <img src="contents/fotos/IMG_5030.JPG" alt="contents/fotos/IMG_5030.JPG">
        <p></p>
    </div>
    <div class="slide">
        <img src="contents/fotos/img_1755.jpg" alt="contents/fotos/img_1755.jpg">
        <p></p>
    </div>
    <div class="slide">
        <img src="contents/fotos/img_1897.jpg" alt="contents/fotos/img_1897.jpg">
        <p></p>
    </div>
    <div class="slide">
        <img src="contents/fotos/img_1914.jpg" alt="contents/fotos/img_1914.jpg">
        <p></p>
    </div>

</div>
<script>
    var index = 0;
    function showNextImage() {
        var slides = document.querySelectorAll(".slide");
        slides[index].style.display = "none";
        index = (index + 1) % slides.length;
        slides[index].style.display = "block";
    }
    setInterval(showNextImage, 2000);
    showNextImage();
</script>
</body>
</html>
