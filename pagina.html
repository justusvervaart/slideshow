<!DOCTYPE html>
<html>
<head>
    <title>Foto Slideshow</title>
    <style>
        /* Je CSS hier */
        #slideshow img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

<div id="slideshow">
    <!-- Slideshow afbeeldingen komen hier -->
</div>

<script>
    fetch('https://api.github.com/repos/justusvervaart/slideshow/contents/fotos')
    .then(response => {
        if (!response.ok) {
            throw new Error('Netwerkproblemen bij het ophalen van de data.');
        }
        return response.json();
    })
    .then(data => {
        console.log(data); // Verifieer de opgehaalde data
        const imgContainer = document.getElementById('slideshow');

        data.forEach(file => {
            if (file.type === 'file' && (file.name.endsWith('.jpg') || file.name.endsWith('.png'))) {
                const img = document.createElement('img');
                img.src = file.download_url;
                imgContainer.appendChild(img);
            }
        });
    })
    .catch(error => {
        console.error('Er is een fout opgetreden:', error);
    });
</script>

</body>
</html>
