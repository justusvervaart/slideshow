<!DOCTYPE html>
<html>
<head>
    <title>Foto Slideshow</title>
    <style>
        #slideshow {
            width: 100%;
            height: auto;
            overflow: hidden;
        }
        .slide {
            max-width: 100%;
            max-height: 100vh;
            object-fit: cover;
            display: none;
        }
        .slide:first-of-type {
            display: block;
        }
    </style>
</head>
<body>
<div id="slideshow">
    <img src="contents/fotos/IMG_1744.jpg" class="slide">
    <img src="contents/fotos/IMG_1745.jpg" class="slide">
</div>
<script>
    let slideIndex = 0;
    function showSlides() {
        let slides = document.getElementsByClassName("slide");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        slides[slideIndex-1].style.display = "block";  
        setTimeout(showSlides, 2000);
    }
    showSlides();
</script>
</body>
</html>
